sudo: false

language: cpp

compiler: gcc

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

script:
  - $CXX --version
  - git submodule init
  - git submodule update
  - mkdir build
  - cd build
  - cmake ../
  - make